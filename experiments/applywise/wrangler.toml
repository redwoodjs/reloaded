#:schema node_modules/wrangler/config-schema.json
name = "applywise"
main = "src/worker.tsx"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]
assets = { binding = "ASSETS", directory = "public" }
migrations_dir = "./migrations"

workers_dev = false
routes = [
  { pattern = "applywise.app", custom_domain = true }
]

[observability]
enabled = true

[[d1_databases]]
binding = "DB"
database_name = "applywise"
database_id = "a0d2809d-8cfe-4d42-a94d-a97664e142b7"

[[r2_buckets]]
bucket_name = "applywise"
binding = "R2"

[durable_objects]
bindings = [
  { name = "SESSION_DO", class_name = "SessionDO" }
]

[[migrations]]
tag = "v1"
new_classes = [ "SessionDO" ]

[vars]
SECRET_KEY = "secret"
APP_URL="http://applywise.app"
